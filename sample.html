<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>
			文字表示アニメーション
		</title>
		<script src="./text-random-animation.js" async></script>
	</head>
	<body>
		<p><span class="animation-text">文字出力アニメーション</span></p>
		<p><span class="animation-text">ランダムな文字を表示しながら徐々に表示していく文字出力アニメーションを行うJavaScriptのテストです。</span></p>

		<p><span class="animation-text">ランダムに使われる文字はグローバル変数で指定することができます。</span></p>
